<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="mplayer">
        <div class="mplayer-head">
            <div class="head-btn">
                <button class="m-btn m-btn-medium"><i class="ion-ios-arrow-back"></i></button>
                <button class="m-btn m-btn-medium"><i class="ion-md-more"></i></button>
            </div>
            <div class="song-desc">
                <label>Got Real</label>
                <p>Splasher!</p>
            </div>
            <div class="circle">
                <div class="music"><i class="ion-md-headset"></i></div>
            </div>
            <div class="body-button">
                <button class="m-btn"><i class="material-icons">sort</i></button>
                <button class="m-btn"><i class="material-icons">search</i></button>
            </div>
        </div>
        <div class="mplayer-body">
            <div class="m-progress"></div>
            <div class="pbuttons">
                <ul>
                    <li><button class="m-btn"><i class="ion-md-shuffle"></i></button></li>
                    <li><button class="m-btn m-btn-medium"><i class="ion-ios-skip-backward"></i></button></li>
                    <li><button class="m-btn m-btn-large"><i class="ion-ios-pause"></i></button></li>
                    <li><button class="m-btn m-btn-medium"><i class="ion-ios-skip-forward"></i></button></li>
                    <li><button class="m-btn"><i class="ion-md-repeat"></i></button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
