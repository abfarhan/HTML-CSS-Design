<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1534308983496-4fabb1a015ee?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=755&q=80"
            alt="pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegitable 👌</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">
                I saw sussi sitting in a shoe shine shop. Where she sits she shines and where she shines she sits
            </p>
            <div class="pizza__details">
                <p class="pizza__detail"><span class="emoji">🍕</span>850 kcal</p>
                <p class="pizza__detail"><span class="emoji">🕛</span>30 min</p>
                <p class="pizza__detail"><span class="emoji">⭐️</span>4.7/5</p>
            </div>
        </div>
        <div class="pizza__price">
            ₹300
        </div>
    </figure>

</body>

</html>
