<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login-head">
            <div class="info">
                <div>Welcome</div>
                <div>Sign In!</div>
            </div>
        </div>
        <div class="login-body">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a class="forgot-password" href="#">Forgot Password?</a>
            <button class="login-btn ripple">Login</button>
            <div class="or-text">
                -or-
            </div>
            <ul>
                <li><i class="ion-logo-facebook icon fb"></i></li>
                <li><i class="ion-logo-google icon"></i></li>
                <li><i class="ion-logo-twitter icon"></i></li>
            </ul>
            <div class="no-account">Don't have account? <a href="#">Sign Up</a></div>
        </div>
    </div>
</body>
</html>
